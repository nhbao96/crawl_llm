<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAWLER</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SCRAWLER</h1>
        <div class="form-group">
            <label for="website_url">URL của trang web muốn crawl data:</label>
            <input type="text" id="website_url" placeholder="Nhập URL...">
        </div>
        <div class="form-group">
            <label for="output_file">Tên file output:</label>
            <input type="text" id="output_file" placeholder="Ví dụ: output_data">
        </div>
        <div class="form-group">
            <label for="file_format">Chọn định dạng file output:</label>
            <select id="file_format">
                <option value="json" selected>JSON</option>
                <option value="txt">TXT</option>
            </select>
        </div>
        <div class="button-group">
            <button id="startBtn">Start Crawl</button>
            <button id="stopBtn" disabled>Stop Crawl</button> 
            <button id="downloadBtn" disabled>Download Log</button>
        </div>
        <div class="log-panel" id="logPanel">
            <div class="log" id="logContent">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
